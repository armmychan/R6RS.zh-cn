<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/r6rs.css" rel="stylesheet" type="text/css">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

    <!-- MathJax Section -->
    
    <script type="text/javascript"
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <script type="text/x-mathjax-config">
      // From https://groups.google.com/forum/#!topic/mathjax-users/kCHv2j5wWC8
      MathJax.Hub.Register.StartupHook("TeX Jax Ready",function () {
        var TEXDEFS = MathJax.InputJax.TeX.Definitions;
        TEXDEFS.delimiter["\\llbracket"] = "27E6";
        TEXDEFS.delimiter["\\rrbracket"] = "27E7";
      });

      MathJax.Hub.Register.StartupHook("HTML-CSS Jax Ready",function () {
        var HTMLCSS = MathJax.OutputJax["HTML-CSS"],
        DELIMITERS = HTMLCSS.FONTDATA.DELIMITERS;

        var GENERAL = "STIXGeneral",
        SIZE1   = "STIXSizeOneSym",
        SIZE2   = "STIXSizeTwoSym",
        SIZE3   = "STIXSizeThreeSym",
        SIZE4   = "STIXSizeFourSym";

        if (HTMLCSS.fontInUse === "STIX") {
          // left white square bracket
          DELIMITERS[0x27E6] = {
            dir: "V", HW: [[.93,GENERAL],[1.23,SIZE1],[1.845,SIZE2],[2.46,SIZE3],[3.075,SIZE4]],
            stretch: {top:[0x2553,GENERAL], ext:[0x2551,GENERAL], bot:[0x2559,GENERAL]}
          };
          // right white square bracket
          DELIMITERS[0x27E7] = {
            dir: "V", HW: [[.93,GENERAL],[1.23,SIZE1],[1.845,SIZE2],[2.46,SIZE3],[3.075,SIZE4]],
            stretch: {top:[0x2556,GENERAL], ext:[0x2551,GENERAL], bot:[0x255C,GENERAL]}
          };
        }
      });
    </script>

    <script>
    MathJax.Hub.Config({
	  // displayAlign: "left",
    	tex2jax: {
    		skipTags: ['script', 'noscript', 'style', 'textarea']
    	},

      "HTML-CSS": {
        preferredFont: "STIX"
      }
    });

    MathJax.Hub.Queue(function() {
      var all = MathJax.Hub.getAllJax(), i;
      for(i=0; i < all.length; i += 1) {
      all[i].SourceElement().parentNode.className += ' has-jax';
    }
    });
    </script>
  </head>

  <body>

    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>
      <hr>
      <footer>
      <center>
         
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>

      </center>
      </footer>

    </div>

    {% include JB/analytics %}
  </body>
</html>
